[build]
  command = "CI= npm install && npm run build"
  publish = "dist"

[context.production]
  command = "CI= npm install && npm run build:prod"
  environment = { NODE_ENV = "production", VITE_APP_ENV = "production" }

[context.staging]
  command = "CI= npm install && npm run build:staging"
  environment = { NODE_ENV = "production", VITE_APP_ENV = "staging" }

[context.development]
  command = "CI= npm install && npm run build:dev"
  environment = { NODE_ENV = "production", VITE_APP_ENV = "development" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
